<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="external.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock, Paper and Scissors</h1>
    </header>

    <div class="scoreBoard">
    <div id="userLabel" class="badge">user</div>
    <div id="computerLabel" class="badge">computer</div>
    <span id="userScore">0</span>
    <span id="computerScore">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices"> 
     <div class="choice" id="r">
         <img src="/image/rock.JPG" alt="rock">
    </div>
    <div class="choice" id="p">
        <img src="image/paper.jpg" alt="paper">
   </div>
   <div class="choice" id="s">
    <img src="/image/scissor.JPG" alt="scissor">
</div>
    </div>
    <p id="actionMessage">Lets get started</p>
    <div id="buttonContainer">
    </div>
</body>
</html>
